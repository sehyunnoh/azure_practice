name: Deploy Azure Function

on:
  workflow_dispatch:

jobs:
  deploy-function:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout source
      - name: Checkout
        uses: actions/checkout@v4

      # 2) Set up Python (Azure Functions Python runtime = 3.10)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3) Install dependencies into .python_packages
      - name: Install dependencies
        working-directory: function
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt --target ".python_packages/lib/site-packages"

      # 4) Remove local.settings.json (절대 배포되면 안 됨)
      - name: Remove local.settings.json
        working-directory: function
        run: |
          rm -f local.settings.json

      # 5) Create ZIP package (Azure가 인식하는 구조)
      - name: Zip function app
        run: |
          cd function
          zip -r ../function.zip .

      # 6) Azure Login
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 7) Set Azure Function App Settings (환경 변수)
      - name: Set Function App Settings
        run: |
          az functionapp config appsettings set \
            --name pilot-blob-func \
            --resource-group pilot-rg \
            --settings \
              STORAGE_ACCOUNT_URL=${{ secrets.STORAGE_ACCOUNT_URL }} \
              STORAGE_ACCOUNT_KEY=${{ secrets.STORAGE_ACCOUNT_KEY }}

      # 8) Deploy ZIP to Azure Function
      - name: Deploy Azure Function
        uses: Azure/functions-action@v1
        with:
          app-name: pilot-blob-func
          package: function.zip