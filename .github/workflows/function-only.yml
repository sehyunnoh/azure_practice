name: Deploy Azure Function

on:
  workflow_dispatch:

jobs:
  deploy-function:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # -----------------------------
      # 5️⃣ Function App 환경 변수 설정 (MSI 사용)
      # -----------------------------
      - name: Configure Function App Settings
        run: |
          az functionapp config appsettings set \
            --name dev-blob-func \
            --resource-group dev-service-rg \
            --settings \
              STORAGE_ACCOUNT_URL=${{ secrets.STORAGE_ACCOUNT_URL }} \
              FUNCTIONS_WORKER_RUNTIME=python \
              SCM_DO_BUILD_DURING_DEPLOYMENT=true \
              ENABLE_ORYX_BUILD=true

          # 기존의 WEBSITE_RUN_FROM_PACKAGE 설정 제거
          az functionapp config appsettings delete \
            --name dev-blob-func \
            --resource-group dev-service-rg \
            --setting-names WEBSITE_RUN_FROM_PACKAGE

      # -----------------------------
      # 6️⃣ Function 배포
      # -----------------------------
      - name: Deploy Azure Function
        uses: Azure/functions-action@v1
        with:
          app-name: dev-blob-func
          package: function
          scm-do-build-during-deployment: true