name: Deploy Azure Function

on:
  workflow_dispatch:

jobs:
  deploy-function:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 5️⃣ 빌드 설정을 수정 (WEBSITE_RUN_FROM_PACKAGE를 제거하거나 0으로)
      - name: Configure Function App
        run: |
          az functionapp config appsettings set \
            --name pilot-blob-func \
            --resource-group pilot-service-rg \
            --settings \
              STORAGE_ACCOUNT_URL=${{ secrets.STORAGE_ACCOUNT_URL }} \
              STORAGE_ACCOUNT_KEY=${{ secrets.STORAGE_ACCOUNT_KEY }} \
              SCM_DO_BUILD_DURING_DEPLOYMENT=true \
              ENABLE_ORYX_BUILD=true
          
          # 기존의 WEBSITE_RUN_FROM_PACKAGE 설정을 제거하여 원격 빌드를 허용함
          az functionapp config appsettings delete \
            --name pilot-blob-func \
            --resource-group pilot-service-rg \
            --setting-names WEBSITE_RUN_FROM_PACKAGE

      # 6️⃣ 배포 (scm-do-build-during-deployment 유지)
      - name: Deploy Azure Function
        uses: Azure/functions-action@v1
        with:
          app-name: pilot-blob-func
          package: function
          scm-do-build-during-deployment: true