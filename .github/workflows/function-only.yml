name: Deploy Azure Function

on:
  workflow_dispatch:

jobs:
  deploy-function:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout source
      - name: Checkout
        uses: actions/checkout@v4

      # 2️⃣ Azure Login
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 3️⃣ Set application environment variables + enable Oryx build
      - name: Configure Function App
        run: |
          az functionapp config appsettings set \
            --name pilot-blob-func \
            --resource-group pilot-service-rg \
            --settings \
              STORAGE_ACCOUNT_URL=${{ secrets.STORAGE_ACCOUNT_URL }} \
              STORAGE_ACCOUNT_KEY=${{ secrets.STORAGE_ACCOUNT_KEY }} \
              SCM_DO_BUILD_DURING_DEPLOYMENT=true \
              ENABLE_ORYX_BUILD=true \
              WEBSITE_RUN_FROM_PACKAGE=true

      # 4️⃣ Deploy Function
      - name: Deploy Azure Function
        uses: Azure/functions-action@v1
        with:
          app-name: pilot-blob-func
          package: function
          scm-do-build-during-deployment: true
          enable-oryx-build: true
