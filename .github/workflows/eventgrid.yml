name: Create EventGrid Subscription

on:
  workflow_dispatch:

jobs:
  create-eventgrid:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 체크아웃
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2️⃣ Azure 로그인
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 3️⃣ EventGrid Subscription 생성 (수정본)
      - name: Create EventGrid Subscription
        run: |
          az eventgrid event-subscription create \
            --name inbound-blob-subscription \
            --source-resource-id "/subscriptions/${{ secrets.AZ_SUBSCRIPTION }}/resourceGroups/dev-service-rg/providers/Microsoft.Storage/storageAccounts/devappstorage123" \
            --endpoint-type azurefunction \
            --endpoint "/subscriptions/${{ secrets.AZ_SUBSCRIPTION }}/resourceGroups/dev-service-rg/providers/Microsoft.Web/sites/dev-blob-func/functions/InboundRouter" \
            --included-event-types "Microsoft.Storage.BlobCreated" \
            --subject-begins-with "/blobServices/default/containers/inbound/"